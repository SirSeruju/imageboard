{% extends "base.html" %}

{% block content %}
	<div class="content-centre">
		<div class="thread" id="thread-{{ parent.id }}">
			<ul class="thread-head">
				<li><a href="/{{ parent.id }}">#{{ parent.id }}</a></li>
				<li><a href="#" onclick="">◄</a></li>
				<li><a href="#" onclick="changeChildThreads(this, {{ parent.id }});">▼</a></li>
			</ul>
			<div class="thread-body">
				{{ parent.body }}
			</div>
		</div>
	</div>
{% endblock %}
