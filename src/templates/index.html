{% extends "base.html" %}

{% block content %}
	<div class="content-centre">
		<div class="thread">
			<div class="thread-info">
				<a class="thread-id" href="/{{ parent.id }}">
					{{ parent.id }}
				</a>
			</div>
			<div class="thread-body">
				{% print(parent.body) %}
			</div>

			{% for thread in threads %}
				<div class="thread">
					<a class="thread-id" href="/{{ thread.id }}">
						{{ thread.id }}
					</a></br>
					<div class="thread-body">
						{{ thread.body }}
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
