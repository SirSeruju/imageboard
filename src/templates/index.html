{% extends "base.html" %}

{% block content %}
	<div class="content-centre">
		<div class="thread" id="thread-{{ parent.id }}">
			<div class="thread-info">
				<a class="thread-id" href="/{{ parent.id }}">
					{{ parent.id }}
				</a>
			</div>
			<div class="thread-body">
				{{ parent.body }}
			</div>
			<input id="thread-button-{{ parent.id }}" type="button" value="Replies" onclick="getChildThreads({{ parent.id }});" />
		</div>
	</div>
{% endblock %}
